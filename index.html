<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>PROJETOLAMPADA</title>
</head>
<body>
    <header>
        <h1>PROJETOLAMPADA</h1>
        <h2>Ligue a lâmpada clicando no botão ligar ou desligue clicando no botão desligar</h2>
        <h3>Se preferir passe o mouse sobre a lâmpada para ligar ou retire para desligar</h3>
        <h3>Só não dê double click para não quebrar a lâmpada</h3>
        <h3>Até o próximo desafio</h3>
    </header>
        <main>
            <div>
                <img src="imagens/lampada_desligada.png" alt="lampada" id="lamp">
            </div>
            <div>
                <button id="liga">Ligar</button>
                <button id="desliga">Desligar</button> 
            </div>
        </main>
    <script src="lampada.js"></script>
</body>
</html>
